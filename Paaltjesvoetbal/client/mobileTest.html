<!DOCTYPE html>
<html>
<head>
	<title>Paaltjesvoetbal</title>
	<style type="text/css">
		#canv {
			background-color:#000;
			margin: 0 auto;
			float:left;
		}

		body {
			margin: 0;
		}
	</style>

	
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
</head>

<!-- Delete navbar -->
<body onload="setTimeout(function(){window.scrollTo(0,0);},1);">
<canvas id="canv" width="800px" height="400px"/>
<script type="text/javascript">

	
	
	var canvas = document.getElementById('canv');
    var canvasRatio = canvas.height / canvas.width;
    var windowRatio = window.innerHeight / window.innerWidth;
    var width;
    var height;

    
    function updateScreenSize(){
        if (windowRatio < canvasRatio) {
            height = window.innerHeight;
            //width = height / canvasRatio;
            canvas.style.height = height + 'px';
        } else {
            width = window.innerWidth;
            //height = width * canvasRatio;
            canvas.style.width = width + 'px';
        }
        
    }   

    function checkOrientation() {
    	alert("hoi");
    	if(Math.abs(window.orientation) == 90){
    		updateScreenSize();
    	}else{
    		alert("For an optimal experience please hold your device horizontal.");
    	}
    }

    window.onresize = updateScreenSize;

    window.onorientationchange = checkOrientation;
    window.onload = updateScreenSize;
	ctx = canvas.getContext("2d");

	ctx.fillStyle = "rgb(255,0,0)";
	ctx.fillRect(10,10,90,90);
	ctx.fillRect(100,100,90,90);
	ctx.fillRect(200,200,300,100);
</script>
</body>
</html>
