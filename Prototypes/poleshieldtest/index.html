<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Poletest</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(600, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('pole', 'assets/pole.png');
    game.load.image('shield', 'assets/shield.png')
}

function create() {
    pole = game.add.sprite(300, 300, 'pole');
    pole.anchor.setTo(0.5, 0.5);

    shield = game.add.sprite(300, 300, 'shield');
    shield.anchor.setTo(0.5, 0.5);
}

function update() {
    var mousePointerPos = game.input.activePointer.position;
    shield.rotation = -Math.atan2(mousePointerPos.x - 300, mousePointerPos.y - 300) - 0.75 * Math.PI;
}

</script>

</body>
</html>
