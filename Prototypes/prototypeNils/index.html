<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser Prototype v1.0</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

var ball;
var balls;

var pole;
var poles;

var shield;
var numberOfBalls = 3;


function preload() {
	game.load.image('ball', 'assets/ball.png');
	game.load.image('shield', 'assets/shield.png');
	game.load.image('pole', 'assets/pole.png');
	game.load.image('background', 'assets/background.png');
}

function create() {
	game.physics.startSystem(Phaser.Physics.ARCADE);
	
	game.add.sprite(0, 0, 'background');
	
	shield = game.add.sprite(400, 300, 'shield');
	shield.anchor.set(1);
	game.physics.enable(shield, Phaser.Physics.ARCADE);
	shield.body.immovable = true;
	
	poles = game.add.group();
	poles.enableBody = true;
	pole = poles.create(400, 300, 'pole');
	pole.anchor.set(0.5);
	pole.body.immovable = true;
	
	balls = game.add.group();
	balls.enableBody = true;
	
	for (var i = 0; i < numberOfBalls; i++){
		ball = balls.create(Math.floor(Math.random()*200), Math.floor(Math.random()*200), 'ball');
	    ball.anchor.set(0.5);
		ball.checkWorldBounds = true;
		ball.body.collideWorldBounds = true;
		ball.body.bounce.set(1);
		ball.body.velocity.x = -100;
		ball.body.velocity.y = -300;
		}
}

function update() {
    shield.rotation = -Math.atan2(game.input.x - 400, game.input.y - 300) - 0.8 * Math.PI;
	
	game.physics.arcade.collide(balls, shield);
	game.physics.arcade.collide(balls, balls);
	game.physics.arcade.collide(balls, poles, ballHitPole, null, this);
}

function ballHitPole(_ball, _pole) {
	_pole.kill();
}

</script>

</body>
</html>
